<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <section class="image">
          <figure>
            <img
              src="/assets/images/illustration-article.svg"
              alt="Illustration"
            />
          </figure>
        </section>
        <section class="info">
          <div class="span-container">
            <span class="color-change">Learning</span>
          </div>
          <time class="date">Published 21 Dec 2023</time>
          <h1><a href="#">HTML & CSS foundations</a></h1>
          <p class="text-info">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="user">
          <figure>
            <img src="/assets/images/image-avatar.webp" alt="avatar" />
          </figure>
          <p>Greg Hooper</p>
        </section>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/chrisdinas/blog-preview-card">Chrisdinas</a>.
    </footer>
  </body>
</html>
